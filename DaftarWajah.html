<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="DaftarWajah.css" />
    <link rel="stylesheet" href="daftarkanWajah.css" />
  </head>
  <body>
    <div class="daftar-wajah">
      <div class="div">
        <div class="frame">
          <div class="text-wrapper">SMARTSENCE</div>
          <div class="text-wrapper-2">Daftar Wajah</div>
          <img class="ellipse" src="https://c.animaapp.com/HgwCtawP/img/ellipse-2@2x.png" />
          <img class="menu" src="https://c.animaapp.com/HgwCtawP/img/menu@2x.png" />
        </div>
        <div class="group">
          <div class="overlap-group"><div class="text-wrapper-3">List Wajah</div></div>
        </div>
        <div class="overlap-wrapper">
          <div class="overlap">
            <div class="rectangle"></div>
            <div class="text-wrapper-4">Daftarkan Wajah</div>
          </div>
        </div>
        <img class="element" src="https://c.animaapp.com/HgwCtawP/img/4501741-2335179-1.png" />
        <img class="face-scan" src="https://c.animaapp.com/HgwCtawP/img/face-scan@2x.png" />
      </div>
    </div>

    <!-- modal -->
    <div class="modal">
        <button class="connect">Connect to camera</button>
        <img class="face" src="face scan.png" alt="Face">
        <button class="connect">Daftar Wajah</button>
    </div>
  </body>
</html>
